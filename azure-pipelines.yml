# Node.js with React
# Build and publish React app artifacts from GitHub repository

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# Step 1: Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# Step 2: Install dependencies and build React app
- script: |
    npm install
    npm run build
  displayName: 'Install dependencies and build React app'

# Step 3: Publish the build folder as an artifact
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'build'        # React build output folder
    ArtifactName: 'react-build'   # Artifact name in Azure DevOps
    publishLocation: 'Container'
  displayName: 'Publish React build artifacts'
